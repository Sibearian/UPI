<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/output.css" rel="stylesheet" />
    <title>Scan</title>
    <script>

      const state = {
        upi: null,
        scanned: true,
      };

      function scanAgain() {
        state.scanned = false;
      }
    </script>
  </head>
  <body>
    <div class="flex">
      <video id="stream" class="">Camera preview</video>
      <button type="button" class="" onclick="scanAgain()">Scan Again</button>
    </div>
    <script>
      let video = document.querySelector("#stream");
      let anchor = document.querySelector("#navigate");

      function checkRequirements() {
        if (!navigator.mediaDevices?.getUserMedia) {
          return "Browser not supported";
        }

        return true;
      }

      function URLFilter(url) {
        let temp;
        try {
          temp = new URL(url);
        } catch {
          return null;
        }
        if (
          !(
            temp.href.startsWith("upi://pay?") &&
            temp.searchParams.has("pa") &&
            temp.searchParams.has("pn")
          )
        ) {
          return null;
        }
        return temp;
      }

      function onScanSuccess(qrcodes) {
        let url;
        for (const qr of qrcodes) {
          url = URLFilter(qr.rawValue);
          if (url === null) continue;

          console.log(url.href);
          state.scanned = true;
          state.upi = url.href;

          window.location.assign(window.location.origin + "/pay");
          return
        }
      }

      function onScanFailure(err) {
        alert(err.message);
        scanAgain();
      }

      function start() {
        if (checkRequirements() !== true) {
          alert(checkRequirements());
          return;
        }

        const detector = new BarcodeDetector({
          formats: ["qr_code"],
        });

        navigator.mediaDevices
          .getUserMedia({
            video: { facingMode: { ideal: "environment" } },
            audio: false,
          })
          .then((s) => {
            video.srcObject = s;
            video.play();
            scanAgain();
          });

        window.setInterval(() => {
          if (state.scanned) return;
          detector.detect(video).then(onScanSuccess).catch(onScanFailure);
        }, 100);
      }

      start();
    </script>
  </body>
</html>
